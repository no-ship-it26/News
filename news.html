<style>
  :root {
    --bg: #eaf3ef;
    --card-bg: #ffffff;
    --text: #222;
    --muted: #666;
    --accent: #125945;
    --border: #c8dcd5;
    --radius: 12px;
    --gap: 1rem;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    overflow-x: hidden;
  }
  #rss-feed {
    max-width: 1000px;
    margin: 2rem auto;
    padding: var(--gap);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: var(--gap);
  }
  .title {
    text-align: center;
    font-size: 1.5rem;
    color: var(--accent);
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .item-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.2s;
  }
  .item-card:hover {
    transform: translateY(-4px);
  }
  .item-thumb {
    width: 100%;
    height: 160px;
    object-fit: cover;
    background: #dbe5e0;
  }
  .item-content {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  .item-content h2 {
    margin: 0 0 0.5rem;
    font-size: 1.1rem;
    color: var(--accent);
  }
  .item-content a {
    text-decoration: none;
    color: var(--accent);
  }
  .item-content p {
    flex: 1;
    margin: 0.5rem 0;
    font-size: 0.95rem;
    color: var(--text);
    line-height: 1.4;
  }
  .badge {
    font-size: 0.75rem;
    background: var(--muted);
    color: #fff;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 0.5rem;
  }
</style>

<div class="title">游닗 Najnov코ie predpisy a spr치vy</div>
<div id="rss-feed">Na캜칤tavam...</div>

<script>
  const feeds = [
    "https://touchit.sk/feed",
    "https://www.ta3.com/rss/5/spravy.html",
    "https://www.aktuality.sk/rss/",
    "https://www.zahrada.sk/rss",
    "https://www.topky.sk/rss/2",
    "https://spravy.pravda.sk/rss/xml",
    "https://www.startitup.sk/feed/",
    "https://www.etrend.sk/rss/index.xml",
    "https://dennikn.sk/rss",
    "https://www.info.sk/rss/",
    "https://vyhladavanie.slov-lex.sk/rss/predpisZbierky"
  ];

  const container = document.getElementById("rss-feed");
  let allItems = [], index = 0, PAGE_SIZE = 6;

  async function fetchFeed(feed) {
    const url = `https://www.toptal.com/developers/feed2json/convert?url=${encodeURIComponent(feed)}`;
    try {
      const res = await fetch(url);
      return await res.json();
    } catch (e) {
      console.error("Nepodarilo sa na캜칤ta콘:", feed);
      return null;
    }
  }

  async function loadFeeds() {
    const results = await Promise.all(feeds.map(fetchFeed));
    const items = [];
    results.forEach(feed => {
      if (!feed?.items) return;
      feed.items.forEach(item => {
        items.push({
          title: item.title,
          link: item.url,
          date: new Date(item.date_published || item.published || item.date || Date.now()),
          content: item.content_text || "",
          source: feed.title,
          image: item.image || item.banner_image || ""
        });
      });
    });

    // Odstr치켿 duplicity a zoradi콘
    const seen = new Set();
    allItems = items.filter(i => {
      if (seen.has(i.link)) return false;
      seen.add(i.link);
      return true;
    }).sort((a, b) => b.date - a.date);

    renderNext();
    window.addEventListener('scroll', infiniteScroll);
  }

  function infiniteScroll() {
    if (window.innerHeight + window.scrollY + 100 >= document.body.offsetHeight) {
      renderNext();
    }
  }

  function renderNext() {
    const slice = allItems.slice(index, index + PAGE_SIZE);
    slice.forEach(i => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        ${i.image ? `<img class="item-thumb" src="${i.image}" alt="">` : ""}
        <div class="item-content">
          <span class="badge">${i.source}</span>
          <h2><a href="${i.link}" target="_blank">${i.title}</a></h2>
          <p>${i.content.slice(0, 120)}...</p>
        </div>
      `;
      container.appendChild(card);
    });
    index += PAGE_SIZE;
    if (index >= allItems.length) window.removeEventListener('scroll', infiniteScroll);
  }

  loadFeeds();
</script>
