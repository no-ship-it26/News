<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Cestovné poriadky</title>
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #e8f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #003366;
    min-height: 100vh;
  }

  .emoji {
    font-size: 200px;
    margin-bottom: 40px;
  }

  h1 {
    font-size: 72px;
    margin: 15px 0 40px;
    color: #1f3b73;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 0 10px;
  }

  .fancy-button {
    display: block;
    width: 100%;
    padding: 50px;
    font-size: 66px;
    font-weight: bold;
    background-color: #d6e4ff;
    border: 2px solid #003366;
    color: #003366;
    border-radius: 16px;
    text-decoration: none;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .fancy-button:hover {
    background-color: #c0d4ff;
    transform: scale(1.02);
  }

  .fancy-button:active {
    transform: scale(0.98);
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      color: #bbdefb;
    }

    .fancy-button {
      background-color: #1e2a38;
      border-color: #90caf9;
      color: #90caf9;
    }

    .fancy-button:hover {
      background-color: #263a4f;
    }
  }

  @media (max-width: 480px) {
    .emoji { font-size: 140px; }
    h1 { font-size: 48px; }
    .fancy-button {
      font-size: 42px;
      padding: 30px;
    }
  }
</style>
</head>
<body>
  <div>
    <h1>Doprava</h1>
    <div class="button-container">
      <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="fancy-button" target="_blank">Zastávky</a>
      <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="fancy-button" target="_blank">Vlaky</a>
      <a href="https://no-ship-it26.github.io/News/Cesty.html" class="fancy-button" target="_blank">Stav ciest</a>
      <a href="https://imhd.sk/ba/cestovne-poriadky" class="fancy-button" target="_blank">imhd.sk</a>
    </div>
  </div>
</body>
</html>
