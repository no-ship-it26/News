<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>TV Kanály</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .btn {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #bb86fc;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background-color: #3700b3;
      box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4);
    }
  </style>
</head>
<body>

  <div class="grid">
    <button class="btn" onclick="goTo('https://www.stvr.sk/embed/live/1')">Jednotka HD</button>
    <button class="btn" onclick="goTo('https://www.markiza.sk/')">Markíza</button>
    <button class="btn" onclick="goTo('https://www.stvr.sk/embed/live/2')">Dvojka HD</button>

    <button class="btn" onclick="goTo('https://www.stvr.sk/embed/live/3')">STVR 24 HD</button>
    <button class="btn" onclick="goTo('https://tvnoviny.sk/live')">TN Live</button>
    <button class="btn" onclick="goTo('https://www.stvr.sk/embed/live/4')">STVR Šport HD</button>

    <button class="btn" onclick="goTo('https://www.markiza.sk/krimi')">Markíza krimi</button>
    <button class="btn" onclick="goTo('https://www.joj.sk/joj-24')">JOJ 24 HD</button>
    <button class="btn" onclick="goTo('https://tvnoviny.sk/live')">TN Live</button>

    <button class="btn" onclick="goTo('https://www.joj.sk/')">JOJ HD</button>
    <button class="btn" onclick="goTo('https://www.joj.sk/joj-plus')">JOJ PLUS HD</button>
    <button class="btn" onclick="goTo('https://www.wau.sk/')">WAU HD</button>

    <button class="btn" onclick="goTo('https://www.slagertv.sk/')">Šláger TV</button>
    <button class="btn" onclick="goTo('https://novasport.tv/')">Nova sport 1</button>
    <button class="btn" onclick="goTo('https://www.senzi.sk/')">Senzi</button>

    <button class="btn" onclick="goTo('https://novacinema.nova.cz/')">Nova cinema</button>
    <button class="btn" onclick="goTo('https://novasport.tv/')">Nova sport 2</button>
    <button class="btn" onclick="goTo('https://www.nrsr.tv/')">NRSR TV</button>
  </div>

  <script>
    function goTo(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
