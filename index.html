<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Cestovné poriadky</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    background: #1a1818;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    text-align: center;
  }

  .emoji {
    font-size: 120px;
    display: block;
    margin-bottom: 12px;
  }

  h1 {
    margin-bottom: 24px;
    font-size: 36px;
    font-weight: bold;
    color: #eee;
  }

  h2 {
    margin: 40px 0 20px;
    font-size: 26px;
    font-weight: bold;
    color: #ccc;
    border-bottom: 2px solid #333;
    display: inline-block;
    padding-bottom: 6px;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center; 
    gap: 14px;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }

  .fancy-button {
    display: block;
    width: 80%; 
    padding: 20px;
    font-size: 22px;
    font-weight: bold;
    background-color: #3ad07b;
    color: black;
    text-decoration: none;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    transition: all 0.25s ease;
  }

  .fancy-button:hover {
    background-color: #2fa766;
    color: #fff;
    box-shadow: 0 0 16px rgba(58, 208, 123, 0.6);
    transform: scale(1.03);
  }

  .fancy-button:active {
    transform: scale(0.97);
  }

  @media (max-width: 360px) {
    .fancy-button {
      font-size: 20px;
      padding: 16px;
    }
    h1 { font-size: 32px; }
    h2 { font-size: 22px; }
  }
</style>
</head>
<body>
  <div>
    <h1>Doprava</h1>
    <div class="button-container">
      <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="fancy-button" target="_blank">Zastávky</a>
      <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="fancy-button" target="_blank">Vlaky</a>
      <a href="https://no-ship-it26.github.io/News/Cesty.html" class="fancy-button" target="_blank">Stav ciest</a>
      <a href="https://imhd.sk/ba/cestovne-poriadky" class="fancy-button" target="_blank">imhd.sk</a>
    </div>
  </div>
</body>
</html>
