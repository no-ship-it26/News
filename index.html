<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Zastávky</title>
<style>
  /* 🌞 Svetlý režim (default) */
  body {
    margin: 0;
    padding: 20px;
    background-color: #e8f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #003366;
    font-size: 18px;
  }

  .emoji {
    font-size: 96px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 48px;
    margin: 10px 0 30px;
    color: #1f3b73;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 90%;
    margin: 0 auto;
  }

  .sport-button {
    padding: 16px;
    font-size: 20px;
    font-weight: bold;
    background-color: #d6e4ff;
    border: 2px solid #003366;
    color: #003366;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease, transform 0.2s ease;
    touch-action: manipulation;
  }

  .sport-button:hover {
    background-color: #c0d4ff;
    transform: scale(1.02);
  }

  .sport-button:active {
    transform: scale(0.98);
  }

  /* 🌙 Tmavý režim */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      color: #bbdefb;
    }

    .sport-button {
      background-color: #1e2a38;
      border-color: #90caf9;
      color: #90caf9;
    }

    .sport-button:hover {
      background-color: #263a4f;
    }
  }

  /* 📱 Mobilná optimalizácia */
  @media screen and (max-width: 480px) {
    body {
      font-size: 20px;
    }

    .emoji {
      font-size: 80px;
    }

    h1 {
      font-size: 36px;
    }

    .sport-button {
      font-size: 18px;
      padding: 18px;
    }
  }
</style>
</head>
<body>

  <!-- Emoji namiesto obrázka -->
  <div class="emoji">🚎</div>

  <h1>Zastávky</h1>

  <div class="button-container">
    <a href="https://imhd.sk/ba/cestovne-poriadky" class="sport-button" target="_blank">imhd.sk</a>
    <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="sport-button" target="_blank">Zastávky</a>
    <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="sport-button" target="_blank">Vlaky</a>

  </div>

</body>
</html>
