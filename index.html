<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Cestovn√© poriadky</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* üö´ Skryje scrollbar */
      background-color: #e8f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      touch-action: manipulation;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertik√°lne vycentrovanie */
      align-items: center;     /* horizont√°lne vycentrovanie */
      text-align: center;
      box-sizing: border-box;
      padding: 40px;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 40px;
      color: #1f3b73;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .sport-button {
      display: block;
      width: 80%;
      padding: 3vw;
      font-size: 3.5vw;
      font-weight: bold;
      background-color: #d6e4ff;
      border: 2px solid #003366;
      color: #003366;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .sport-button:hover {
      background-color: #c0d4ff;
      transform: scale(1.02);
    }

    .sport-button:active {
      transform: scale(0.98);
    }

    /* üì± Mobiln√© zariadenia */
    @media (max-width: 600px) {
      h1 { font-size: 7vw; }
      .sport-button { font-size: 6vw; padding: 5vw; width: 90%; }
    }

    /* üíª V√§ƒç≈°ie obrazovky (PC, notebooky) */
    @media (min-width: 900px) {
      h1 { font-size: 60px; }
      .sport-button {
        font-size: 36px;
        padding: 30px 50px;
        width: 400px;
      }
    }

    /* üåô Tmav√Ω re≈æim */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      h1 {
        color: #bbdefb;
      }

      .sport-button {
        background-color: #1e2a38;
        border-color: #90caf9;
        color: #90caf9;
      }

      .sport-button:hover {
        background-color: #263a4f;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Doprava</h1>
    <div class="button-container">
      <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="sport-button" target="_blank">Zast√°vky</a>
      <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="sport-button" target="_blank">Vlaky</a>
      <a href="https://no-ship-it26.github.io/News/Cesty.html" class="sport-button" target="_blank">Stav ciest</a>
      <a href="https://imhd.sk/ba/cestovne-poriadky" class="sport-button" target="_blank">imhd.sk</a>
    </div>
  </div>
</body>
</html>
