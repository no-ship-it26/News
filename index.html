<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Cestovné poriadky</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    height: 100vh;
    background: #e8f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #003366;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    margin-bottom: 24px;
    font-size: 48px;
    font-weight: bold;
    color: #1f3b73;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center; 
    gap: 20px;
    width: 100%;
    max-width: 500px;
  }

  .fancy-button {
    display: block;
    width: 80%; 
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background-color: #d6e4ff;
    color: #003366;
    text-decoration: none;
    border-radius: 12px;
    text-align: center;
    border: 2px solid #003366;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .fancy-button:hover {
    background-color: #c0d4ff;
    transform: scale(1.03);
  }

  .fancy-button:active {
    transform: scale(0.97);
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      color: #bbdefb;
    }

    .fancy-button {
      background-color: #1e2a38;
      border-color: #90caf9;
      color: #90caf9;
    }

    .fancy-button:hover {
      background-color: #263a4f;
    }
  }

  @media (max-width: 360px) {
    .fancy-button {
      font-size: 22px;
      padding: 16px;
    }
    h1 { font-size: 36px; }
  }
</style>
</head>
<body>
  <div>
    <h1>Doprava</h1>
    <div class="button-container">
      <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="fancy-button" target="_blank">Zastávky</a>
      <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="fancy-button" target="_blank">Vlaky</a>
      <a href="https://no-ship-it26.github.io/News/Cesty.html" class="fancy-button" target="_blank">Stav ciest</a>
      <a href="https://imhd.sk/ba/cestovne-poriadky" class="fancy-button" target="_blank">imhd.sk</a>
    </div>
  </div>
</body>
</html>
