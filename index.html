<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Doprava</title>
  <style>
    body {
      margin: 20px;
      padding: 20px;
      background-color: #121212; /* tmavé pozadie */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #e0e0e0; /* svetlý text */
      font-size: 24px;
      touch-action: manipulation;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0 20px;
      color: #bbdefb;
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: bold;
      color: #ccc;
      border-bottom: 2px solid #90caf9;
      display: inline-block;
      padding-bottom: 4px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 10px;
    }

    .sport-button {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background-color: #1e2a38;
      border: 2px solid #90caf9;
      color: #90caf9;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .sport-button:hover {
      background-color: #263a4f;
      transform: scale(1.02);
    }

    .sport-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>Doprava</h1>

  <div class="button-container">
    <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="sport-button" target="_blank">Zastávky</a>
    <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="sport-button" target="_blank">Vlaky</a>
    <a href="https://no-ship-it26.github.io/News/Cesty.html" class="sport-button" target="_blank">Cesty</a>
    <a href="https://imhd.sk/ba/cestovne-poriadky" class="sport-button" target="_blank">imhd.sk</a>

  </div>

</body>
</html>
