<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Cestovné poriadky</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #e8f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      touch-action: manipulation;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      padding: 40px;
    }

    h1 {
      font-size: clamp(48px, 8vw, 80px);
      margin-bottom: 40px;
      color: #1f3b73;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 100%;
      max-width: 700px;
    }

    .sport-button {
      display: block;
      width: 80%;
      padding: clamp(20px, 4vw, 50px);
      font-size: clamp(28px, 6vw, 50px);
      font-weight: bold;
      background-color: #d6e4ff;
      border: 2px solid #003366;
      color: #003366;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .sport-button:hover {
      background-color: #c0d4ff;
      transform: scale(1.02);
    }

    .sport-button:active {
      transform: scale(0.98);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      h1 {
        color: #bbdefb;
      }

      .sport-button {
        background-color: #1e2a38;
        border-color: #90caf9;
        color: #90caf9;
      }

      .sport-button:hover {
        background-color: #263a4f;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Doprava</h1>
    <div class="button-container">
      <a href="https://no-ship-it26.github.io/News/Zastavky.html" class="sport-button" target="_blank">Zastávky</a>
      <a href="https://no-ship-it26.github.io/News/Vlaky.html" class="sport-button" target="_blank">Vlaky</a>
      <a href="https://no-ship-it26.github.io/News/Cesty.html" class="sport-button" target="_blank">Stav ciest</a>
      <a href="https://imhd.sk/ba/cestovne-poriadky" class="sport-button" target="_blank">imhd.sk</a>
    </div>
  </div>
</body>
</html>
