<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Zastávky</title>
<style>
  body {
    margin: 0;
    padding: 30px 15px;
    background-color: #e8f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #003366;
  }

  .emoji {
    font-size: 80px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 42px;
    margin: 10px 0 30px;
    color: #1f3b73;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 320px;
    margin: 0 auto;
  }

  .sport-button {
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    background-color: #d6e4ff;
    border: 2px solid #003366;
    color: #003366;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .sport-button:hover {
    background-color: #c0d4ff;
    transform: scale(1.02);
  }

  .sport-button:active {
    transform: scale(0.98);
  }

  /* 🌙 Tmavý režim */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      color: #bbdefb;
    }

    .sport-button {
      background-color: #1e2a38;
      border-color: #90caf9;
      color: #90caf9;
    }

    .sport-button:hover {
      background-color: #263a4f;
    }
  }
</style>
</head>
<body>

  <!-- Emoji namiesto obrázka -->
  <div class="emoji">🚎</div>
