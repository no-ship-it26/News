<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video s progres barom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }

    #bufferBar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      appearance: none;
      border-radius: 5px;
      background-color: #333;
      box-shadow: inset 0 0 5px #000;
      z-index: 10;
    }

    #bufferBar::-webkit-progress-bar {
      background-color: #333;
      border-radius: 5px;
    }

    #bufferBar::-webkit-progress-value {
      background: linear-gradient(to right, #00c3ff, #00ffae);
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <video id="video" muted playsinline controls></video>
  <progress id="bufferBar" value="0" max="60"></progress>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const bufferBar = document.getElementById('bufferBar');
    const videoSrc = 'https://lb.streaming.sk/senzi/stream/chunklist_w399090268.m3u8';

    let bufferReady = false;
    let timerExpired = false;

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 120,
        startPosition: -1
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      // Časovač na 60 sekúnd
      setTimeout(() => {
        timerExpired = true;
        if (!bufferReady) {
          video.play();
        }
      }, 60000);

      // Sleduj buffer
      hls.on(Hls.Events.BUFFER_APPENDED, function () {
        const buffered = video.buffered;
        if (buffered.length) {
          const bufferedSeconds = buffered.end(0);
          bufferBar.value = Math.min(bufferedSeconds, 60);

          if (bufferedSeconds >= 60 && !bufferReady) {
            bufferReady = true;
            video.play();
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>

</body>
</html>
