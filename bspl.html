<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusTV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #channelMenu {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .channel-btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .channel-btn:hover {
      background-color: #00c3ff;
    }

    #loadingScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      z-index: 99;
    }

    #loadingText {
      display: none;
    }

    #bufferBar {
      width: 80%;
      height: 12px;
      appearance: none;
      border-radius: 6px;
      background-color: #222;
      box-shadow: inset 0 0 5px #000;
    }

    #bufferBar::-webkit-progress-bar {
      background-color: #222;
      border-radius: 6px;
    }

    #bufferBar::-webkit-progress-value {
      background: linear-gradient(90deg, #00c3ff, #00ffae);
      border-radius: 6px;
    }

    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <div id="channelMenu">
    <button class="channel-btn" onclick="switchChannel('original')">üé∂ ≈†l√°gr Original</button>
    <button class="channel-btn" onclick="switchChannel('muzika')">üéß ≈†l√°gr Muzika</button>
    <button class="channel-btn" onclick="switchChannel('premium')">üéº ≈†l√°gr Premium HD</button>
    <button class="channel-btn" onclick="switchChannel('senzi')">üé§ Senzi HD</button>
  </div>

  <div id="loadingScreen" class="screen">
    <div id="loadingText">Naƒç√≠tava sa‚Ä¶</div>
    <progress id="bufferBar" value="0" max="60"></progress>
  </div>

  <video id="video" muted playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const bufferBar = document.getElementById('bufferBar');
    const loadingScreen = document.getElementById('loadingScreen');

    let hls;
    let bufferReady = false;
    let timerExpired = false;

    const channels = {
      original: 'https://stream-13.mazana.tv/slagroriginal.m3u8s',
      muzika: 'https://stream-23.mazana.tv/slagrmuzika.m3u8s',
      premium: 'https://stream-17.mazana.tv/slagrpremium.m3u8s',
      senzi: 'https://lb.streaming.sk/senzi/stream/chunklist_w399090268.m3u8'
    };

    function switchChannel(name) {
      const videoSrc = channels[name];
      bufferReady = false;
      timerExpired = false;
      bufferBar.value = 0;

      loadingScreen.style.display = 'flex';
      video.style.display = 'none';
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (hls) {
        hls.destroy();
      }

      hls = new Hls({
        maxBufferLength: 120,
        startPosition: -1
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      setTimeout(() => {
        timerExpired = true;
        if (!bufferReady) showVideo();
      }, 60000);

      hls.on(Hls.Events.BUFFER_APPENDED, function () {
        const buffered = video.buffered;
        if (buffered.length) {
          const bufferedSeconds = buffered.end(0);
          bufferBar.value = Math.min(bufferedSeconds, 60);

          if (bufferedSeconds >= 60 && !bufferReady) {
            bufferReady = true;
            showVideo();
          }
        }
      });
    }

    function showVideo() {
      loadingScreen.style.display = 'none';
      video.style.display = 'block';
      video.play().catch(err => console.warn('Prehr√°vanie zlyhalo:', err));
    }

    // Spusti predvolen√Ω kan√°l po naƒç√≠tan√≠ str√°nky
    window.onload = () => {
      switchChannel('original');
    };
  </script>

</body>
</html>
