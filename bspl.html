<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusTV Kanály</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #channelMenu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      height: 100vh;
      background-color: black;
    }

    .channel-btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .channel-btn:hover {
      background-color: #00c3ff;
    }

    #playerOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2em;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
    }

    #loadingScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      width: 100%;
      height: 100%;
    }

    #bufferBar {
      width: 80%;
      height: 12px;
      appearance: none;
      border-radius: 6px;
      background-color: #222;
      box-shadow: inset 0 0 5px #000;
    }

    #bufferBar::-webkit-progress-bar {
      background-color: #222;
      border-radius: 6px;
    }

    #bufferBar::-webkit-progress-value {
      background: linear-gradient(90deg, #00c3ff, #00ffae);
      border-radius: 6px;
    }

    #video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: none;
    }
  </style>
</head>
<body>

  <div id="channelMenu">
    <h2>Vyber si kanál</h2>
    <button class="channel-btn" onclick="switchChannel('original')">Šlágr Original</button>
    <button class="channel-btn" onclick="switchChannel('muzika')">Šlágr Muzika</button>
    <button class="channel-btn" onclick="switchChannel('premium')">Šlágr Premium HD</button>
    <button class="channel-btn" onclick="switchChannel('senzi')">Senzi HD</button>
  </div>

  <div id="playerOverlay">
    <button id="closeBtn" onclick="closePlayer()">✖</button>
    <div id="loadingScreen">
      <progress id="bufferBar" value="0" max="60"></progress>
    </div>
    <video id="video" playsinline controls></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const bufferBar = document.getElementById('bufferBar');
    const channelMenu = document.getElementById('channelMenu');
    const playerOverlay = document.getElementById('playerOverlay');
    const loadingScreen = document.getElementById('loadingScreen');

    let hls;
    let bufferReady = false;
    let timerExpired = false;

    const channels = {
      original: 'https://stream-13.mazana.tv/slagroriginal.m3u8s',
      muzika: 'https://stream-23.mazana.tv/slagrmuzika.m3u8s',
      premium: 'https://stream-17.mazana.tv/slagrpremium.m3u8s',
      senzi: 'https://lb.streaming.sk/senzi/stream/chunklist_w399090268.m3u8'
    };

    function switchChannel(name) {
      const videoSrc = channels[name];
      bufferReady = false;
      timerExpired = false;
      bufferBar.value = 0;

      channelMenu.style.display = 'none';
      playerOverlay.style.display = 'flex';
      loadingScreen.style.display = 'flex';
      video.style.display = 'none';
      video.pause();
      video.removeAttribute('src');
      video.load();

      if (hls) {
        hls.destroy();
      }

      hls = new Hls({
        maxBufferLength: 120,
        startPosition: -1
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      setTimeout(() => {
        timerExpired = true;
        if (!bufferReady) showVideo();
      }, 60000);

      hls.on(Hls.Events.BUFFER_APPENDED, function () {
        const buffered = video.buffered;
        if (buffered.length) {
          const bufferedSeconds = buffered.end(0);
          bufferBar.value = Math.min(bufferedSeconds, 60);

          if (bufferedSeconds >= 60 && !bufferReady) {
            bufferReady = true;
            showVideo();
          }
        }
      });
    }

    function showVideo() {
      loadingScreen.style.display = 'none';
      video.style.display = 'block';
      video.muted = false;
      video.play().catch(err => console.warn('Prehrávanie zlyhalo:', err));
    }

    function closePlayer() {
      if (hls) hls.destroy();
      video.pause();
      video.removeAttribute('src');
      video.load();
      video.style.display = 'none';
      playerOverlay.style.display = 'none';
      channelMenu.style.display = 'flex';
    }
  </script>

</body>
</html>
