<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Televízia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loadingScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    #loadingText {
      font-size: 1.8em;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #bufferBar {
      width: 80%;
      height: 12px;
      appearance: none;
      border-radius: 6px;
      background-color: #222;
      box-shadow: inset 0 0 5px #000;
    }

    #bufferBar::-webkit-progress-bar {
      background-color: #222;
      border-radius: 6px;
    }

    #bufferBar::-webkit-progress-value {
      background: linear-gradient(90deg, #00c3ff, #00ffae);
      border-radius: 6px;
    }

    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <div id="loadingScreen">
    <div id="loadingText">Načítava sa</div>
    <progress id="bufferBar" value="0" max="60"></progress>
  </div>

  <video id="video" muted playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const bufferBar = document.getElementById('bufferBar');
    const loadingScreen = document.getElementById('loadingScreen');
    const videoSrc = 'https://lb.streaming.sk/senzi/stream/chunklist_w399090268.m3u8';

    let bufferReady = false;
    let timerExpired = false;

    function showVideo() {
      loadingScreen.style.display = 'none';
      video.style.display = 'block';
      video.play().catch(err => console.warn('Prehrávanie zlyhalo:', err));
    }

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 120,
        startPosition: -1
      });

      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      setTimeout(() => {
        timerExpired = true;
        if (!bufferReady) showVideo();
      }, 60000);

      hls.on(Hls.Events.BUFFER_APPENDED, function () {
        const buffered = video.buffered;
        if (buffered.length) {
          const bufferedSeconds = buffered.end(0);
          bufferBar.value = Math.min(bufferedSeconds, 60);

          if (bufferedSeconds >= 60 && !bufferReady) {
            bufferReady = true;
            showVideo();
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>

</body>
</html>
